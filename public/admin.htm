<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Game KIM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="admin-page">
  <h1>Dasbor Admin Game KIM</h1>

  <div id="admin-login-container">
    <input type="password" id="admin-password" placeholder="Masukkan password admin...">
    <button id="admin-login-button">Login</button>
  </div>

  <div id="admin-dashboard" style="display: none;">
    <h2>Kontrol Permainan</h2>
    <div class="admin-controls">
      <button id="admin-start-button">MULAI PERMAINAN</button>
      <button id="admin-stop-button">HENTIKAN PERMAINAN</button>
    </div>
    <div id="admin-status">Status: IDLE</div>

    <div class="admin-columns">
      <div class="admin-col">
        <h3>Log Angka Terpanggil</h3>
        <div class="log-box" id="called-numbers-log"></div>
      </div>
      <div class="admin-col">
        <h3>Daftar Pemenang (1 Baris)</h3>
        <div class="log-box" id="winners-log"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
