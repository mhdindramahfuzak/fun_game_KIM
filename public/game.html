<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiket Saya - Game KIM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="game-page">
  <header class="game-header">
    <h1>Game KIM</h1>
    <div class="player-info">
      Pemain: <strong id="player-name">...</strong>
    </div>
    <div class="call-display-mini">
      Angka Terakhir: <span id="last-number">-</span>
    </div>
  </header>

  <div id="status-bar" class="status-idle">
    Memuat data... Silakan tunggu. Target: <span id="win-condition-display">?</span>
  </div>

  <h2>3 Tiket Anda</h2>
  <p>Klik angka jika dipanggil. Selesaikan target untuk klaim!</p>

  <main id="tickets-container">
    <div id="ticket-kuning" class="ticket-section ticket-kuning">
        <h3>Tiket Kuning</h3>
        </div>
    <div id="ticket-hijau" class="ticket-section ticket-hijau">
        <h3>Tiket Hijau</h3>
        </div>
     <div id="ticket-putih" class="ticket-section ticket-putih">
        <h3>Tiket Putih</h3>
        </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/player.js"></script>
</body>
</html>
